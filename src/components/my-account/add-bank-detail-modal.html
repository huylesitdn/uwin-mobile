<!-- Modal -->
<div
  class="modal fade alert"
  id="addBankDetailModal"
  tabindex="-1"
  aria-labelledby="addBankDetailModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addBankDetailModalForm" class="add-bank-form">
          <div class="title" data-i18n="my_account_page.Add_Bank"></div>
          <div class="add-bank-form__container">
            <label class="form-label" data-i18n="deposit_page.Account_Holder"></label>
            <input
              type="text"
              class="form-control"
              name="Account_Holder"
              data-i18n="deposit_page.Account_Holder"
              data-i18n-attr="placeholder"
              value="Aaron Lee"
              disabled
            />
          </div>
          <div class="add-bank-form__container">
            <label class="form-label" data-i18n="deposit_page.Select_Bank"></label>
            <select class="form-select" name="Select_Bank" required>
              <option value="" data-i18n="deposit_page.Please_select" selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="add-bank-form__container">
            <label class="form-label" data-i18n="deposit_page.Bank_Account_Number1"></label>
            <input
              type="text"
              name="Bank_Account_Number"
              class="form-control"
              data-i18n="deposit_page.Type_your_account" data-i18n-attr="placeholder"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-submit" data-i18n="Save"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
