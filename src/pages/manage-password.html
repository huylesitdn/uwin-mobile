<!DOCTYPE html>
<html lang="">
  @@include('../components/base/header.html', {title: 'Manage password'})
  <body>
    
    <!-- Content -->
    <section class="main profile manage-password">
      <!-- @@include('../components/base/navbar-child.html', {back_url: '/account-setting.html', title: 'Manage password'}) -->
      <div class="profile__content container-fluid">

        <form>
          <div class="items">
            <label for="exampleFormControlInput1" class="form-label" data-i18n="Current_Password"></label>
            <input type="password" class="form-control" id="exampleFormControlInput1" data-i18n="Please_enter_current_password" data-i18n-attr="placeholder">
          </div>
          <div class="items">
            <label for="exampleFormControlInput2" class="form-label" data-i18n="New_Password"></label>
            <input type="password" class="form-control" id="exampleFormControlInput2" data-i18n="Please_enter_your_new_password" data-i18n-attr="placeholder">
          </div>
          <div class="items">
            <label for="exampleFormControlInput3" class="form-label" data-i18n="Re_enter_New_Password"></label>
            <input type="password" class="form-control" id="exampleFormControlInput3" data-i18n="Please_re_enter_your_new_password" data-i18n-attr="placeholder">
          </div>
        </form>

        <div class="submit-btn">
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#managePasswordSuccessModal" data-i18n="SUBMIT">SUBMIT</button>
        </div>

        <!-- MODAL -->
        @@include('../components/manage-password-success-modal.html')

      </div>
      @@include('../components/base/navbar-bottom.html', {active: 4})
    </section>
    
    @@include('../components/base/footer.html')
  </body>
</html>
